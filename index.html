    <title>Private-Chat</title>

<body>

    <!-- container & title-->
    <div class="container my-4">
        <h1 class="my-4 text-center">Private Chat</h1>
    
        <!-- buttons for chatrooms -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a chatroom:</div>
            <button class="btn clicked" id="general">#General</button>
            <button class="btn clicked" id="gaming">#Dinner</button>
            <button class="btn clicked" id="music">#Life</button>
            <button class="btn clicked" id="ninjas">#Complain</button>
        </div>

        <!-- chat list / window -->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        <!-- new chat form -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your Message:</div>
                </div>
                <input type="text" class="form-control" id="message" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>

        <!-- update name form -->
        <form class="new-name my-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Update name:</div>
                    </div>
                    <input type="text" class="form-control" id="name" required>
                    <div class="input-group-append">
                        <input type="submit" class="btn" value="update">
                    </div>
                </div>
                <div class="update-msg text-center text-success my-3"></div>
            </form>
    </div>
